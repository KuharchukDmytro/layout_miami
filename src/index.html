<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="content">
    <header class="content__header header">
      <div class="top-actions">
        <a href="/" class="top-actions__logo"></a>
        <div class="top-actions__phone-and-menu">
          <a href="tel:+12345555555" class="top-actions__call"></a>
          <a href="#navigation" class="top-actions__menu-btn"></a>
        </div>
      </div>
      <h1 class="header__title">
        Take the Streets
      </h1>
    </header>

    <nav class="content__nav nav" id="navigation">
      <div class="top-actions nav__top-actions">
        <a
          href="/"
          class="top-actions__logo top-actions__logo--dark"
        ></a>
        <a
          href="#"
          class="top-actions__cross top-actions__cross--dark"
        ></a>
      </div>
    </nav>
  </body>
</html>
