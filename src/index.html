<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="content">
    <div class="content__header-wrapper">
      <header class="content__header header">
        <div class="top-actions">
          <a href="/" class="top-actions__logo"></a>
          <div class="top-actions__phone-and-menu">
            <a href="tel:+12345555555" class="top-actions__call"></a>
            <a href="#navigation" class="top-actions__menu-btn"></a>
          </div>
        </div>
        <h1 class="header__title">
          Take the Streets
        </h1>
      </header>
    </div>
    <div class="content__container">
      <nav class="content__nav nav" id="navigation">
        <div class="nav__wrapper">
          <div class="top-actions nav__top-actions">
            <a
              href="/"
              class="top-actions__logo top-actions__logo--dark"
            ></a>
            <a
              href="#"
              class="top-actions__cross top-actions__cross--dark"
            ></a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">
                About us
              </a>
            </li>
            <li class="nav__item">
              <a href="#compare-bikes" class="nav__link">
                Compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">
                Details
              </a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">
                Contacts
              </a>
            </li>
            <li class="nav__bottom-links">
              <a href="tel:+12345555555" class="nav__link nav__link--phone">
                +1 234 5555-55-55
              </a>
              <a href="#" class="nav__link nav__link--underline">
                Book a test ride
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <section id="about-us" class="
        content__description
        description
        grid
      ">
        <h2 class="
          description__title
          grid__item
          grid__tablet-item--1-3
          grid__desktop-item--1-5
        ">
          Move Free
        </h2>
        <p class="
          description__text
          grid__item
          grid__tablet-item--4-6
          grid__desktop-item--6-11
        ">
          Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
    </div>
  </body>
</html>
